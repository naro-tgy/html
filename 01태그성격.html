<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01태그성격</title>
    <style>
        p {
            background-color: bisque;
            width: 250px;
            height: 250px;
            margin: 100px;
            padding: 100px;
            /* 다 됨 */
        }
        span {
            background-color: aqua;
            width: 250px;
            height: 250px;
            /* 가로,높이 사이즈 조절 안됨 */
             margin: 100px;
            padding: 100px;
            /* 앞의 여백,두께 조절 가능 */
        }
       /*  a {
            background-color: aquamarine;
        } */
    </style>
</head>
<body>
   <!-- block 요소 -->
    <p>p태그</p>
    <div>div태그</div>
    <ul>
        <li>Li태그</li>
        <li>li태그</li>
    </ul>

    <!-- inline 요소 -->
     <span>span태그</span>
     <a href="#">a태그</a>
     <a href="#">a태그</a>
</body>
</html>
