<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06모서리 곡선</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul li {
            list-style: none;
            background-color: brown;
            width: 200px;
            height: 200px;
            margin: 20px;
            text-align: center; 
        }
        ul .radius-01 {
            border-radius: 20px;
        }
        ul .radius-02 {
            border-radius: 30px 70px
        }
        ul .radius-03 {
            border-radius: 30px 50px 70px;
        }
        ul .radius-04 {
            border-radius: 10px 40px 60px 100px;
        }
        ul .radius-05 {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <UL>
        <LI class="radius-01">모서리곡선 1</LI>
        <LI class="radius-02">모서리곡선 2</LI>
        <LI class="radius-03">모서리곡선 3</LI>
        <LI class="radius-04">모서리곡선 4</LI>
        <LI class="radius-05">모서리곡선 5</LI>
    </UL>
</body>
</html>
