<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewpor \t" content="width=device-width, initial-scale=1.0">
    <title>08 가로배치</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .menu li {
            padding: 0 20px;
            height: 50px;
            border: solid 1px black;
            border-radius: 30px;
            line-height: 50px;
            /* margin-right: 12px; */
        }

        .menu {
            display: flex;
            list-style: none;
            /* 자식 요소 가로 배치 */
            gap: 12px;
            /* 간격 display:flex가 있을 때만 활용가능 */
        }

        .list {
            display: flex;
            gap: 32px;
        }

        .list .item {
            width: 432px;
        }

        .list .item img {
            width: 432px;
            height: 560px;
            display: block;
        }
        .list .item p {
            text-align: center;
            margin: 24px;
            font-weight: bold;
            font-size: 28px;
            background-color: burlywood;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
        <li>menu 5</li>
    </ul><!-- menu -->
    <div class="list">
        <div class="item">
            <img src="img/royce-fonseca-48bRZya67Po-unsplash.jpg" alt="">
            <p>아이템 1</p>
        </div><!-- item -->

        <div class="item">
            <img src="img/chris-weiher-Abaks6_8A6c-unsplash.jpg" alt="">
            <p>아이템 2</p>
        </div><!-- item -->

        <div class="item">
            <img src="img/dmitrii-shirnin-_z6-Q5ap7Z8-unsplash.jpg" alt="">
            <p>아이템 3</p>
        </div><!-- item -->
    </div><!-- list -->
</body>

</html>
