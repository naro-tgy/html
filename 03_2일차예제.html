<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2일차 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 60px 60px 40px 0px;
        }
        ul li {
           padding: 22px 28px;
            background-color: aliceblue;
            margin: 20px 0px;
            list-style: none;
           /*  font-size: 20px; */
        }
         /* body {
            background-color: rgb(44, 169, 207);
         }*/
         .box {
            background-color:rgb(45, 157, 190) ;
            padding: 60px;
         }
        h1 {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>슬림 버니 쉐이크<br />이럴 때 드세요!</h1><!-- <br />은 줄 바꿈 태그 -->
        <ul>
            <li>간편하고 맛있게 체중 조절 하고 싶을 때</li>
            <li>바쁜 일상 속, 규칙적인 식단 관리가 필요할때</li>
            <li>운동 전, 후 단백질 보충이 필요할 때</li>
            <li>맛 없는 식단에 질렸을 때</li>
        </ul>
    </div>

</html>
