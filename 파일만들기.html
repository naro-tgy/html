<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일만들기</title>
    <style>
        /* 누구에게 {어떤스타일: 어떤값;}
        선택자 {속성: 속성값;} */
        /* 주석 내용 입력 alt + shift + a*/
        h1 {color: lab(46.94% 68.52 50.86);background-color: rgb(146, 31, 10);}
        h2 {
            color: aquamarine;
            background-color:rgb(50, 146, 150) ;
            font-size: 16px;
            padding: 40px;
            width: 200px;
        }
        p {
            background-color:forestgreen;
        }
        .text {
            color: burlywood;
            padding: 15px;
            font-size: 20px;
        }
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    내용 입력하는 공간
    <h1>가장 큰 제목(h1)</h1>
    <h2>두번째 큰 제목(h2)</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>

    <p>텍스트 문장 작성할 때 사용되는 p태그</p>
    <div class="text">그룹 할 때 사용되는 div태그</div>
    <p class="text">두번째 p태그</p>
    <img src="img/chris-weiher-Abaks6_8A6c-unsplash.jpg" alt="이미지에 대한 설명" />
    <!-- img 단독태그 -->
</body>
</html>
