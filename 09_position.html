<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09 position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
/* div {
position:absolute:
 top: 숫자px;
 left:숫자px;
   } 
position의 속성값:
  static: 기본값
  fixed: 브라우저 기준 위치 고정
  relative: 위치를 강제로 이동해주고자 할때. 또는 위아래 위치값 변화시켜줄때
  absolute: 부모의 position을 기준으로 좌표값 달라짐. 
부모가 position이 없다면 pdsition:relative 작성해주기
  sticky: 부모 영역안에서 고정 */
        .box-01 {
            height: 300px;
            background-color: cadetblue;
            margin-top: 200px;
            position: relative;
        }
        .box-01 p {
            width: 200px;
            height: 200px;
            background-color: burlywood;
            position: absolute;
            top: 200px;
            left: 100px;
        }
        .box {
            width: 500px;
            height: 500px;
            background-color: mediumaquamarine;
            margin: 150px auto;
            position: relative;
        }
        .box p {
            width: 100px;
            height: 100px;
            position: absolute;
        }
        .box p:nth-child(1) {
            background-color: aquamarine;
            top: 100px;
            left: 100px;
        }
        .box p:nth-child(2) {
            background-color: darkcyan;
            left: 0px;
            top: -100px;
        }
        .box p:nth-child(3) {
            background-color: antiquewhite;
            right: 0px;
            bottom: 0px;
        }
        .box p:nth-child(4) {
            background-color: aliceblue;
            bottom: -100px;
            left: 0;
        }
        .box p:nth-child(5) {
            background-color: azure;
            position: fixed;
            right: 50px;
        }
        .box p:nth-child(6) {
            background-color: honeydew;
            position: sticky;
            top: 30px;
            color: cadetblue;
        }
        body {
            height: 3000px;
        }
    </style>
</head>
<body>
    <div class="box-01">
        <p>absolute</p>
    </div><!-- box-01 -->
    <div class="box">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
        <p>6</p>
    </div><!-- box -->
</body>
</html>
