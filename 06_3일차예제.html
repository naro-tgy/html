<!DOCTYPE html>
<html lang="ko"><!-- 한글-ko,영어-en -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;/* 필수 */
        }

        .box {
            width: 676px;
            background-color: bisque;
            padding: 100px 50px;
            box-sizing: border-box;
        }

        .box .item img {
            width: 576px;
            height: 200px;
        }

        .box .item .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 8px;
        }

        .box .item .text {
            margin-bottom: 40px;
            font-size: 16px;

        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item">
            <img src="img/royce-fonseca-48bRZya67Po-unsplash.jpg" alt="">
            <p class="title">메인 키워드 01</p>
            <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지입니다.<br /> 주제와 관련된 내용을 입력하세요.</p>
        </div><!-- item -->
        <div class="item">
            <img src="img/dmitrii-shirnin-_z6-Q5ap7Z8-unsplash.jpg" alt="">
            <p class="title">메인 키워드 02</p>
            <p class="text">사진을 넣고 설명하는 내용을 간략하게 작성하는 페이지입니다.<br /> 주제와 관련된 내용을 입력하세요.</p>
        </div><!-- item -->
    </div><!-- box -->
</body>

</html>
