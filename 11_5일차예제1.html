<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-5일차예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1360px;
            text-align: center;
            margin: 0 auto;
        }

        .box h1 {
            padding: 18px;
        }

        .box .text {
            padding-bottom: 36px;
        }

        .box a {
            display: block;
            text-decoration: none;
            color: black;
            border: solid;
            border-radius: 40px;
            width: 201px;
            height: 48px;
            margin: 0 auto;
            line-height: 48px;
        }

        .box .list {
            padding-top: 60px;
            display: flex;
            /* justify-content: space-between; */
        }

        .box .list .img {
            padding: 0 32px 0 0;
            /* position: relative; */
        }

        .box .list img {
            width: 432px;
            height: 560px;
            padding-bottom: 24px;
        }

        .box .list .img p {
            /* position: absolute; */
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>시노텍스 공식몰</h1>
        <div class="text">
            <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(Life Science Filter)"<br />시노펙스의 반도체 필터 기술력 이제 일상생활에서 직접 경험해보세요.</p>
        </div><!-- text -->


        <a href="#">공식몰 바로가기</a>

        <div class="list">

            <div class="img">
                <img src="img/chris-weiher-Abaks6_8A6c-unsplash.jpg" alt="">
                <p>앱솔루트 샤워기 필터</p>
            </div>

            <div class="img">
                <img src="img/dmitrii-shirnin-_z6-Q5ap7Z8-unsplash.jpg" alt="">
                <p>프리미엄라이트 마스크</p>
            </div>

            <div class="img">
                <img src="img/kenneth-li-T__Z12KkN_I-unsplash.jpg" alt="">
                <p>퓨어워터 여행키트</p>
            </div>

        </div><!-- list -->

    </div><!-- box -->
</body>

</html>
