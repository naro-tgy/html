<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5일차 예제</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .sction {
            width: 1360px;
            margin: 0 auto;
        }

        .sction .text {
            margin-bottom: 60px;
            text-align: center;
        }

        .sction .text .title h1 {
            font-size: 40px;
            margin-bottom: 18px;
        }

        .sction .text .title p {
            font-size: 18px;
            margin-bottom: 36px;
        }

        .sction .text a {
            text-decoration: none;
            color: #000000;
            width: 201px;
            height: 48px;
            border: solid 1px #000000;
            border-radius: 30px;
            display: block;
            margin: 0 auto;
            line-height: 48px;
        }

        .sction .list {
            display: flex;
            justify-content: space-between;
        }

        .sction .list .item {
            width: 432px;
            position: relative;
        }

        .sction .list .item img {
            width: 100%;
            height: 560px;
            display: block;
        }

        .sction .list .item p {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
            color: azure;
            background-color: rgba(165, 42, 42, 0.103);
            padding: 10px;
            backdrop-filter: blur(7px);
        }
    </style>
</head>

<body>
    <div class="sction">

        <div class="text">

            <div class="title">
                <h1>시노텍스 공식몰</h1>
                <p>필터기술로 건강한 삶에 기여하는 "라이프 사이언스 필터(Life Science Filter)" 
                    <br />시노펫스의 반도테 필터 기술력 이테 일상생활에서 직접 경험해보세요.</p>
            </div>

            <a href="#">공식몰 바로가기</a>

        </div><!-- text -->

        <div class="list">

            <div class="item">
                <img src="img/chris-weiher-Abaks6_8A6c-unsplash.jpg" alt="">
                <p>앱솔루트 샤워기필터</p>
            </div><!-- item -->

            <div class="item">
                <img src="img/ruslan-valeev-Mc4TR6NMkCM-unsplash.jpg" alt="">
                <p>프리미엄라이트 마스크</p>
            </div><!-- item -->

            <div class="item">
                <img src="img/dmitrii-shirnin-_z6-Q5ap7Z8-unsplash.jpg" alt="">
                <p>퓨어워터 여행키트</p>
            </div><!-- item -->

        </div><!-- list -->
    </div><!-- sction -->
</body>

</html>
